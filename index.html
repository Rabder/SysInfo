<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>System Info Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            padding: 12px;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .widget {
            width: 396px;
            height: 556px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(248, 250, 252, 0.95) 100%);
            border-radius: 12px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Window controls */
        .title-bar {
            height: 32px;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(248, 250, 252, 0.8) 100%);
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            -webkit-app-region: drag;
        }
        
        .window-title {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            letter-spacing: 0.02em;
        }
        
        .window-controls {
            display: flex;
            gap: 6px;
            -webkit-app-region: no-drag;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27ca3f; }
        
        .control-btn:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }
        
        /* Main content */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .header .icon {
            font-size: 16px;
        }
        
        .header p {
            font-size: 11px;
            color: #64748b;
            font-weight: 400;
        }
        
        /* Search section */
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 12px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 13px;
            color: #1e293b;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
            background: white;
        }
        
        .search-input::placeholder {
            color: #94a3b8;
            font-size: 12px;
        }
        
        .search-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }
        
        .search-btn:hover:not(:disabled) {
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }
        
        .search-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Quick actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            padding: 8px 10px;
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            color: #475569;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
        }
        
        .quick-btn:hover {
            background: rgba(241, 245, 249, 0.9);
            border-color: #cbd5e1;
            color: #334155;
            transform: translateY(-1px);
        }
        
        /* Results */
        .results {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(226, 232, 240, 0.6);
            padding: 16px;
            overflow-y: auto;
            max-height: 280px;
        }
        
        .results::-webkit-scrollbar {
            width: 4px;
        }
        
        .results::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .results::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.4);
            border-radius: 2px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #64748b;
            font-size: 12px;
            padding: 20px;
        }
        
        .loading-dot {
            width: 4px;
            height: 4px;
            background: #64748b;
            border-radius: 50%;
            animation: loading-bounce 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading-bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .result-content {
            font-size: 12px;
            line-height: 1.5;
            color: #1e293b;
        }
        
        .result-content strong {
            color: #3b82f6;
            font-weight: 600;
        }
        
        .result-content ul {
            list-style: none;
            padding: 0;
            margin: 8px 0;
        }
        
        .result-content li {
            margin: 4px 0;
            padding: 6px 8px;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 4px;
            border-left: 2px solid #3b82f6;
            font-size: 11px;
        }
        
        .result-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            font-size: 11px;
        }
        
        .result-content table td {
            padding: 4px 6px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
        }
        
        .result-content table tr:hover {
            background: rgba(248, 250, 252, 0.8);
        }
        
        .result-content pre {
            background: rgba(248, 250, 252, 0.8);
            padding: 8px;
            border-radius: 4px;
            font-size: 10px;
            overflow-x: auto;
            border: 1px solid rgba(226, 232, 240, 0.6);
        }
        
        /* Details toggle */
        .details {
            margin-top: 12px;
            border-top: 1px solid rgba(226, 232, 240, 0.6);
            padding-top: 8px;
        }
        
        .details-toggle {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 10px;
            font-weight: 500;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .details-toggle:hover {
            color: #3b82f6;
        }
        
        .details-content {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background: rgba(248, 250, 252, 0.6);
            border-radius: 4px;
            font-size: 10px;
            border: 1px solid rgba(226, 232, 240, 0.4);
        }
        
        .details-content.show {
            display: block;
        }
        
        .details-content div {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 6px;
            border-radius: 3px;
            margin: 4px 0;
            word-break: break-all;
            font-size: 9px;
            color: #475569;
        }
        
        .status-message {
            text-align: center;
            font-size: 12px;
            color: #64748b;
            padding: 20px;
            font-style: italic;
        }
        
        .status-message.ready {
            color: #059669;
        }
        
        .status-message.error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="title-bar">
            <div class="window-title">System Info</div>
            <div class="window-controls">
                <button class="control-btn close" onclick="window.close()"></button>
                <button class="control-btn minimize" onclick="window.minimize()"></button>
                <button class="control-btn maximize"></button>
            </div>
        </div>
        
        <div class="content">
            <div class="header">
                <h1><span class="icon">🖥️</span>System Monitor</h1>
                <p>Ask me about your computer</p>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="queryInput" class="search-input" 
                           placeholder="How much RAM do I have?" />
                </div>
                <button id="submitBtn" class="search-btn">Ask System</button>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="setQuery('RAM usage')">💾 Memory</button>
                <button class="quick-btn" onclick="setQuery('CPU usage')">⚡ Processor</button>
                <button class="quick-btn" onclick="setQuery('disk space')">💽 Storage</button>
                <button class="quick-btn" onclick="setQuery('running processes')">📊 Processes</button>
                <button class="quick-btn" onclick="setQuery('system services')">⚙️ Services</button>
                <button class="quick-btn" onclick="setQuery('graphics card')">🎮 Graphics</button>
            </div>
            
            <div id="result" class="results">
                <div class="status-message">Starting up system monitor...</div>
            </div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');

        function setQuery(query) {
            queryInput.value = query;
            queryInput.focus();
        }

        async function handleQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';
            
            result.innerHTML = `
                <div class="loading">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <span>Analyzing system...</span>
                </div>
            `;

            try {
                const response = await window.electronAPI.querySystem(query);
                
                let html = `<div class="result-content">${response.interpretation}</div>`;
                
                if (response.command || response.rawOutput) {
                    html += `
                        <div class="details">
                            <button class="details-toggle" onclick="toggleDetails(this)">
                                <span>▶</span>
                                <span>Tech Details</span>
                            </button>
                            <div class="details-content">
                                ${response.command ? `<strong>Command:</strong><div>${response.command}</div>` : ''}
                                ${response.rawOutput ? `<strong>Output:</strong><div>${response.rawOutput}</div>` : ''}
                            </div>
                        </div>
                    `;
                }
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="result-content" style="color: #dc2626;">❌ ${error.message}</div>`;
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Ask System';
            queryInput.select();
        }

        function toggleDetails(button) {
            const content = button.nextElementSibling;
            const arrow = button.querySelector('span:first-child');
            
            content.classList.toggle('show');
            arrow.textContent = content.classList.contains('show') ? '▼' : '▶';
        }

        submitBtn.addEventListener('click', handleQuery);
        
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                handleQuery();
            }
        });

        queryInput.focus();

        window.electronAPI.onInitializationStatus((event, status) => {
            const isReady = status.includes('Ready');
            const isError = status.includes('failed') || status.includes('Error');
            
            let className = 'status-message';
            if (isReady) className += ' ready';
            else if (isError) className += ' error';
            
            result.innerHTML = `<div class="${className}">${status}</div>`;
        });

        // Make window draggable
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('.title-bar') && !e.target.closest('.window-controls')) {
                isDragging = true;
                dragOffset.x = e.clientX;
                dragOffset.y = e.clientY;
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - dragOffset.x;
                const deltaY = e.clientY - dragOffset.y;
                // Note: actual window dragging is handled by -webkit-app-region: drag
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
